<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Since Last Power Cut</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400&display=swap');

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: none;
        }

        #outer-container {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            font-size: 2em;
            background: #000;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
        }

        #text-container {
            text-align: center;
            margin-top: 20px;
        }

        #bescom-logo {
            height: 100px;
            margin-right: 20px;
            border-radius: inherit;
        }

        #title-div {
            font-size: 0.75em;
        }

        #timer {
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 3px;
            color:red;
        }
    </style>
</head>
<body>
    <div id="outer-container">
        <img id="bescom-logo" src="static/BESCOM-Logo.png" alt="Keep icon">
        <div id="text-container">
            <div id="title-div">Time Since Last Power Cut</div>
            <div id="timer">00:00:00</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <script>
        const socket = io();

        socket.on('update_time', function(data) {
            const hours = String(data.hours).padStart(2, '0');
            const minutes = String(data.minutes).padStart(2, '0');
            const seconds = String(data.seconds).padStart(2, '0');
            document.getElementById('timer').innerText = `${hours}:${minutes}:${seconds}`;
        });
    </script>
</body>
</html>
